<!DOCTYPE html>
<html>

<head>
    <meta charset="uft-8">
    <link rel="stylesheet" type="text/css" href="/slide-show/resources/css/styles.css">
    <title>Slide Show</title>
</head>

<body>
    <div class="slideshow middle">
        <div class="slides">
            <input type="radio" name="r" id="r1" checked>
            <input type="radio" name="r" id="r2">
            <input type="radio" name="r" id="r3">
            <input type="radio" name="r" id="r4">
            <div class="slide s1">
                <img src="/slide-show/resources/img/img1.jpg" alt="">
            </div>
            <div class="slide s2">
                <img src="/slide-show/resources/img/img2.jpg" alt="">
            </div>
            <div class="slide s3">
                <img src="/slide-show/resources/img/img3.jpg" alt="">
            </div>
            <div class="slide s4">
                <img src="/slide-show/resources/img/img4.png" alt="">
            </div>
        </div>

        <div class="navigation">
            <label for="r1" class="bar"></label>
            <label for="r2" class="bar"></label>
            <label for="r3" class="bar"></label>
            <label for="r4" class="bar"></label>
        </div>
    </div>
</body>

</html>
